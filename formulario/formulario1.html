<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">   
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Cadastro do Usuario</h1>
    </header>
    <form class="formulario">
        <h1>Dados do Usuarioa</h1>

        <div class="dados">
            <legend for="Nome completo">Nome completo:</legend>
            <input type="text">
            <legend for="Telefone">Telefone:</legend>
            <input type="text">
            <legend for="E-mail">E-mail:</legend>
            <input type="email">
            
            
            <legend for="Senha">Senha:</legend>
            <input type="password">
            <p>Sexo:</p>
            <input type="radio" name="sexo" value="Masculino" >
            <p>Masculino</p>
            <input type="radio" name="sexo" value="Feminino" >
            <p>Feminino</p>
            <input type="radio" name="sexo" value="Outro">
            <p>Masculino</p>
            
            <legend for="Data de nascimento">Data de nascimento:</legend>
            <input type="date">
            
            <legend for="Uf de nascimento">Uf de nascimento:</legend>
            <select>
                <option selected disabled>--Selecionar--</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>

                <option value="CE">Ceará</option>

                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MS">Mato Grosso do Sul</option>

                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
                <legend for="">Selecione sua cor favorita ?</legend>
                <input type="color" value="#993399">
            
                <legend for="Data especial">Data especial ?</legend>
                <input type="date">
            
                <legend for="Que horas acorda">Que horas acorda ?</legend>
                <input type="time">
            
                <legend for="">Quantas pessoas moram na sua casa?</legend>
                <input type="number">
            
                <legend for="">Url da sua rede social:</legend>
                <input type="url">
        </div>
                           
            <div class="checkbox-musical">
                <p></p>
                <input type="checkbox">
                <label>Funk</label>
                <input type="checkbox">
                <label>Samba</label>
                <input type="checkbox">
                <label>Rock</label>

                <input type="checkbox">
